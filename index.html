<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RR Tools - Kit de Herramientas Digitales</title>

  <!-- Tailwind (solo aviso, pero funciona bien en Netlify) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      background: #f8fafc;
      color: #1e293b;
      font-family: 'Inter', sans-serif;
    }
    .tool-section {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    .tool-button {
      background-color: #2563eb;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tool-button:hover {
      background-color: #1d4ed8;
    }
    .file-input {
      border: 2px dashed #94a3b8;
      border-radius: 10px;
      padding: 1em;
      width: 100%;
      margin-bottom: 1em;
      text-align: center;
      background: #f1f5f9;
      cursor: pointer;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-6">

  <!-- üîπ Splash Screen -->
  <div id="splash" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center text-white z-50 transition-opacity duration-700">
    <h1 class="text-4xl font-bold mb-6">RR Tools</h1>
    <button id="enterButton" class="tool-button bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-all">
      Entrar
    </button>
  </div>

  <!-- üîπ Contenido principal -->
  <main id="mainContent" class="w-full max-w-3xl mt-8">

    <h1 class="text-3xl font-bold mb-6 text-center">üß∞ RR Tools - Kit de Herramientas Digitales</h1>

    <!-- üî∏ Quitar fondo de imagen -->
    <section id="remove-bg" class="tool-section">
      <h2 class="text-xl font-semibold mb-2">Quitar fondo de imagen</h2>
      <p class="mb-4 text-gray-600">Selecciona una imagen y elimina su fondo autom√°ticamente. Funciona sin conexi√≥n.</p>
      
      <div class="tool-content">
        <input type="file" id="inputImage" accept="image/*" class="file-input">
        <div class="flex gap-2">
          <button id="removeBgButton" class="tool-button">Quitar fondo</button>
          <button id="downloadButton" class="tool-button bg-green-600 hover:bg-green-700" style="display:none;">Descargar PNG</button>
        </div>
      </div>
      
      <div class="image-preview mt-4 text-center">
        <canvas id="outputCanvas" class="mx-auto max-w-full rounded-lg shadow"></canvas>
      </div>
      
      <p id="statusMessage" class="mt-4 text-center text-gray-500"></p>
    </section>

    <!-- Aqu√≠ podr√≠as a√±adir otras herramientas del kit -->
  </main>

  <!-- üîπ Librer√≠as de IA -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>

  <!-- üîπ Scripts principales -->
  <script>
    // -------- Splash Screen --------
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      const enterButton = document.getElementById("enterButton");
      
      enterButton.addEventListener("click", () => {
        splash.style.opacity = "0";
        setTimeout(() => splash.style.display = "none", 700);
      });
    });

    // -------- Quitar Fondo --------
    const input = document.getElementById('inputImage');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const removeButton = document.getElementById('removeBgButton');
    const downloadButton = document.getElementById('downloadButton');
    const statusMessage = document.getElementById('statusMessage');
    
    let selectedImage = null;
    let net = null;

    async function loadModel() {
      statusMessage.textContent = "Cargando modelo... (puede tardar unos segundos)";
      net = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
        quantBytes: 2
      });
      statusMessage.textContent = "‚úÖ Modelo cargado. Puedes quitar el fondo.";
    }

    loadModel();

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        selectedImage = img;
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        statusMessage.textContent = "Imagen lista. Pulsa 'Quitar fondo'.";
        downloadButton.style.display = "none";
      };
    });

    removeButton.addEventListener('click', async () => {
      if (!selectedImage || !net) {
        statusMessage.textContent = "‚ö†Ô∏è Carga primero una imagen y espera a que el modelo est√© listo.";
        return;
      }
      statusMessage.textContent = "Procesando...";

      const segmentation = await net.segmentPerson(selectedImage, {
        internalResolution: 'medium',
        segmentationThreshold: 0.7
      });

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixelData = imageData.data;

      for (let i = 0; i < pixelData.length; i += 4) {
        const isPerson = segmentation.data[i / 4];
        if (!isPerson) pixelData[i + 3] = 0; // Fondo transparente
      }

      ctx.putImageData(imageData, 0, 0);
      statusMessage.textContent = "üé® Fondo eliminado. Puedes descargar el resultado.";
      downloadButton.style.display = "inline-block";
    });

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'imagen_sin_fondo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
